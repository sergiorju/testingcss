<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>
<body>
<header class="fix-title"> <h1 class="page-title"> Trying Stuff</h1></header>
<nav class="navigation">
<ul>
    <li>
        <a href="../index.html">Home</a>
    </li>
    <li>Contact</li>
</ul>
</nav>
<main>
    <form class="form">
        <div>
            <label for="input-name">Name</label>
            <input type="text" name="name" class="form-input" id="input-name" oninput="checkInput()">
        </div>
        <div>
            <label for="input-mail">Mail</label>
            <input type="text" name="email" class="form-input" id="input-mail" oninput="checkInput()">
        </div>
        <div>
            <label for="input-message">Your Message</label>
            <textarea name="message" cols="30" rows="10" class="form-input" id="input-message"></textarea>
        </div>
        <div>
            <button type="submit" class="submit-button" disabled>Enviar</button>
        </div>
    </form>
</main>
<script src="main.js"></script>
</body>
</html>
